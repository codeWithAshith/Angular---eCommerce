<div
  *ngIf="!isCartAvailable()"
  class="container d-flex justify-content-center my-3"
>
  <ng-lottie width="500px" [options]="options"></ng-lottie>
</div>

<div class="container my-4" *ngIf="isCartAvailable()">
  <h2>Cart</h2>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Price</th>
        <th scope="col">Count</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cart of cartProducts">
        <th>{{ cart.id }}</th>
        <td>{{ cart.title }}</td>
        <td>₹ {{ cart.price }}</td>
        <td>{{ cart.count }}</td>
      </tr>
    </tbody>
  </table>
  <div class="d-flex justify-content-between">
    <p>Total : ₹ {{ getTotal() }}</p>
    <button class="btn btn-primary" (click)="checkout()">CheckOut</button>
  </div>
</div>
